<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데미안</title>
</head>
<body>
    <h1>데미안</h1> <!-- hn 테그 -->
    <hr> <!-- hn 테그 -->
    <h2>책 소개</h2>
    <blockquote>
        &quot;새는 알에서 나오려고 투쟁한다.<br>
        알은 세계이다,<br>
        태어나려는 자는 하나의 세계를 깨트려야 한다.&quot;<br>
        <br>
        -&lt;데미안&gt; 중에서-
    </blockquote>
    <p><!-- hn 테그 -->
        참다운 어른이 되어가는 소년 싱클레이어의 이야기.<br>
        <br><!-- hn 테그 -->
        한폭의 수채화 같이 아름답고 유려한 문체로 전세계인의 사랑을 받고 있는 작품.
        감수성이 풍부한 주인공 싱클레이어가 소년기에서 청년기를 거쳐 어른으로 자라가는 과정이 세밀하고 지적인 문장으로 그려져 있다.
    </p>
    <hr>
</body>
