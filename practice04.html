<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image map</title>
</head>
<body>
    <map name="mapname">
        <img src="./images/dog.jpg" width="200" height="200" usemap="#mapname"/> 
        <area shape="rect" coords="10,60,100,140" href="https://www.naver.com/" title="네이버"/> 
        <area shape="rect" coords="110,60,190,140" href="https://www.google.co.kr/" title="구글">
        <!-- 강아지 그림에서 왼쪽부분 누르면 네이버, 오른쪽 부분 누르면 구글 -->
    </map>
</body>
</html>
